<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled />
      
        <div class="calculator-keys">
      
            <button type="button" class="openParenthesisButton" value="(">(</button>
            <button type="button" class="closeParenthesisButton" value=")">)</button>
            <button type="button" class="percentageButton" value="%">%</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
  
      
          <button class="numButton num7" type="button" value="7">7</button>
          <button class="numButton num8" type="button" value="8">8</button>
          <button class="numButton num9" type="button" value="9">9</button>
          <button type="button" class="operator function divideButton" value="/">&divide;</button>
      
          

          
          <button class="numButton num4" type="button" value="4">4</button>
          <button class="numButton num5" type="button" value="5">5</button>
          <button class="numButton num6" type="button" value="6">6</button>
          <button type="button" class="operator function multiplyButton" value="*">&times;</button>
      
      
          <button class="numButton num1" type="button" value="1">1</button>
          <button class="numButton num2" type="button" value="2">2</button>
          <button class="numButton num3" type="button" value="3">3</button>
          <button type="button" class="operator function subtractButton" value="-">-</button>
      
      
          <button class="numButton num0" type="button" value="0">0</button>
          <button type="button" class="pointButton" value=".">.</button>
          <button type="button" class="equalButton" value="=">=</button>
          <button type="button" class="operator function addButton" value="+">+</button>
          
          

      
          
      
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
